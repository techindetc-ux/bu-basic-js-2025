<html>

<head>

        table {

        th,
        td {
            border: 1px solid black;
            padding: 8px;

            text-overflow: ellipsis;

            /* Prevent line break */
        }
    </style>
</head>

<body>

    <button onclick="window.history.back();">Back</button>

    </h3>

    </p>
    <ul>
        <li>'Add': to add new input first name and last name as new record in table
        </li>
        <li>'Reset input': to clear values in 2 input texts
        </li>
        <li>'Reset table': to clear data rows in table
        </li>
    </ul>

    </p>

    <h2>Your solution for exercise</h2>

    <input id="txtFirstname" type="text" placeholder="Enter first name."/>
    <input id="txtLastname" type="text" placeholder="Enter Last name."/>
    <input id="btAdd" type="button" value="Add" onclick="Addname()"/>
    <input id="btReinput" type="button" value="Reset input" onclick="resetInput()"/>
    <input id="btRetable" type="button" value="Reset table"onclick='resetTable()'/>

    <table>
        <thead>
            <tr>
                <td>First name</td>
                <td>Last name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>

    <script>
        function resetInput(){
            document.getElementById('txtFirstname').value ='';
            document.getElementById('txtLastname').value ='';
        }
        function Addname(){
            let firstname = document.getElementById('txtFirstname').value;
            let lastname = document.getElementById('txtLastname').value;
            if (firstname === '' || lastname === '')
            alert('Please enter firstname and lastname again.')
            let tbody = document.querySelector('Table tbody')
            let Newrow = document.createElement('tr')
            let tdfirstname = document.createElement('td')
            tdfirstname.textContent = firstname
            let tdlastname = document.createElement('td')
            tdlastname.textContent = lastname
            Newrow.appendChild(tdfirstname)
            Newrow.appendChild(tdlastname)
            tbody.appendChild(Newrow)
            document.getElementById('txtFirstname').value;
            document.getElementById('txtLastname').value;
            console.log('test')
        }
        function resetTable() {
            let tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';
    }
    </script>
